name: Hugo site CI

on:
  push:
    tags:
      - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the Action Hugo container

    - name: Action Hugo
      uses: kevvurs/action-hugo@v1.0-rc2

    - name Build
      run: hugo -D & rm -rf ./docs & mv ./public ./docs
    - name Push
      run: git add . & git commit -m '内容部署' & git push origin master
