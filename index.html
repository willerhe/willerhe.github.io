<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will</title>
    <script>
      (function () {
        setInterval(() => {
          document.getElementById('time').innerText = new Date().getSeconds()
        }, 1000)
      })()
    </script>
</head>
<body>
<h1>Hello world!</h1>
<h2>Time:<span id="time"></span></h2>
</body>
</html>
